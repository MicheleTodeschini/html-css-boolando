<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="./style/style.css">


<body>

    <header>
        <div class="testa">
            <section> Donna Uomo Bambini</section>
            <section class="logo">
                <img src="./img/boolean-logo.png" alt="logo">
            </section>
            <section>
                <i class="fa-solid fa-user"></i> <i class="fa-solid fa-heart"></i> <i
                    class="fa-solid fa-bag-shopping"></i>
            </section>
        </div>

    </header>

    <main class="corpo">
        <div class="container">

            <section>
                <div class="fire-left">
                    <i class="fa-solid fa-fire"></i>
                </div>
                <div class="discount-left">
                    -50%
                </div>
                <div class="sustainability-left">
                    Sostenibilità
                </div>
                <img src="./img/1.webp" alt="levis maglietta">
                <figcaption>Levi's</figcaption>
                <figcaption> <strong> RELAXED FIT UNISEX TEE</strong> </figcaption>
                <figcaption>
                    <span class="discounted">14,99€</span> <span class="original"> 29,99€</span>
                </figcaption>
            </section>
            <section>
                <div class="fire-center">
                    <i class="fa-solid fa-fire"></i>
                </div>
                <img src="./img/2.webp" alt="maglietta guess">
                <figcaption>Guess</figcaption>
                <figcaption> <strong> ROSES TEE</strong> </figcaption>
                <figcaption>
                    <span class="discounted">20,99€</span> <span class="original"> 29,99€</span>
                </figcaption>
            </section>
            <section>
                 <div class="fire-right">
                    <i class="fa-solid fa-fire"></i>
                </div>
                <img src="./img/3.webp" alt="vestito verde">
                <figcaption>Come Zucchero Filato</figcaption>
                <figcaption> <strong> VOGLIA DI COLORI PASTELLO</strong> </figcaption>
                <figcaption>
                    <span class="discounted">129,99€</span> <span class="original"> 184,99€</span>
                </figcaption>
            </section>
        </div>

    </main>

</body>

</html>
